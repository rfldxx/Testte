<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Compute a+b via WebAssembly</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { font-size: 1.2em; padding: 6px; width: 180px; }
    .row { margin-bottom: 12px; }
    .counter { color: #666; font-style: italic; margin-top: 20px; }
    button { font-size: 1.1em; padding: 6px 16px; }
  </style>
</head>
<body>
  <h1>Вычислить a + b (формат: "a+b", где a и b — цифры)</h1>

  <div class="row">
    <input id="expr" type="text" placeholder="Введите a+b" />
    <button id="computeBtn">Вычислить</button>
  </div>
  <div class="row">
    Результат: <span id="result">-</span>
  </div>
  
  <!-- Добавлен блок для счетчика -->
  <div class="row counter">
    Количество отправок: <span id="counter">0</span>
  </div>

  <script>
    // Объявляем Module до загрузки app.js
    var Module = {
      onRuntimeInitialized: function() {
        var input = document.getElementById('expr');
        var result = document.getElementById('result');
        var computeBtn = document.getElementById('computeBtn');
        var counterElement = document.getElementById('counter');
        
        // Инициализация счетчика (берём из localStorage или 0)
        let submissionCount = parseInt(localStorage.getItem('submissionCount')) || 0;
        counterElement.textContent = submissionCount;

        // Функция для обработки отправки
        function processSubmission() {
          var v = input.value.trim();
          
          if (v) { // Проверяем, что строка не пустая
            // Увеличиваем счетчик
            submissionCount++;
            counterElement.textContent = submissionCount;
            
            // Сохраняем в localStorage
            localStorage.setItem('submissionCount', submissionCount);
            
            // Вывод результата (временный, вместо WASM)
            result.textContent = `Отправлено: "${v}" (счетчик: ${submissionCount})`;
            
            // Очищаем поле (опционально)
            // input.value = '';
          }
        }

        // Обработчик нажатия кнопки
        computeBtn.addEventListener('click', processSubmission);

        // Обработчик нажатия Enter в поле ввода
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            processSubmission();
          }
        });

        // Для мобильных устройств также можно обрабатывать событие 'input' 
        // при завершении ввода (но лучше использовать кнопку или Enter)
        // input.addEventListener('change', processSubmission);
      }
    };
    
    // Если WebAssembly не загружается сразу, инициализируем счетчик
    setTimeout(function() {
      if (!document.getElementById('counter').textContent) {
        let count = parseInt(localStorage.getItem('submissionCount')) || 0;
        document.getElementById('counter').textContent = count;
        
        // Устанавливаем обработчики даже без Module
        var input = document.getElementById('expr');
        var result = document.getElementById('result');
        var computeBtn = document.getElementById('computeBtn');
        var counterElement = document.getElementById('counter');
        
        let submissionCount = count;
        
        function processSubmission() {
          var v = input.value.trim();
          
          if (v) {
            submissionCount++;
            counterElement.textContent = submissionCount;
            localStorage.setItem('submissionCount', submissionCount);
            result.textContent = `Отправлено: "${v}" (счетчик: ${submissionCount})`;
          }
        }
        
        computeBtn.addEventListener('click', processSubmission);
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') processSubmission();
        });
      }
    }, 1000); // Даем время на загрузку Module
  </script>

  <!-- Глобальная обвязка от Emscripten -->
  <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM Demo</title>
</head>
<body>
    <h1>WASM Function Demo</h1>
    
    <div>
        <label for="input">Введите число:</label>
        <input type="number" id="input" value="5">
        <button id="calculate">Рассчитать f(x)</button>
    </div>
    
    <div>
        <h3>Результат:</h3>
        <div id="output">-</div>
    </div>

    <script>
        // Загрузка и инициализация WASM модуля
        let wasmModule;
        
        async function loadWasm() {
            try {
                const response = await fetch('f.wasm');
                const bytes = await response.arrayBuffer();
                const wasm = await WebAssembly.instantiate(bytes, {});
                wasmModule = wasm.instance.exports;
                console.log('WASM модуль загружен успешно');
            } catch (error) {
                console.error('Ошибка загрузки WASM:', error);
                document.getElementById('output').textContent = 
                    'Ошибка загрузки WASM модуля. Убедитесь, что f.wasm доступен.';
            }
        }
        
        // Обработчик кнопки
        document.getElementById('calculate').addEventListener('click', () => {
            if (!wasmModule) {
                document.getElementById('output').textContent = 
                    'WASM модуль еще не загружен';
                return;
            }
            
            const input = document.getElementById('input');
            const value = parseInt(input.value) || 0;
            
            try {
                const result = wasmModule.f(value);
                document.getElementById('output').textContent = 
                    `f(${value}) = ${result}`;
            } catch (error) {
                console.error('Ошибка выполнения WASM функции:', error);
                document.getElementById('output').textContent = 
                    'Ошибка выполнения функции';
            }
        });
        
        // Загрузка модуля при открытии страницы
        loadWasm();
    </script>
</body>
</html>

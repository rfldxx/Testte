name: Build and Deploy WebAssembly

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v11
      with:
        version: '3.1.34'
        actions-cache-folder: 'emsdk-cache'
    
    - name: Compile C++ to WebAssembly
      run: |
        mkdir -p build
        cd build
        em++ ../cpp/fibonacci.cpp \
          -O3 \
          -s WASM=1 \
          -s EXPORTED_FUNCTIONS='["_fibonacci", "_fibonacci_sequence", "_free_memory"]' \
          -s EXPORTED_RUNTIME_METHODS='["cwrap"]' \
          -s ALLOW_MEMORY_GROWTH=1 \
          -o fibonacci.js
    
    - name: Prepare files for deploy
      run: |
        cp build/fibonacci.wasm ./
        mkdir -p dist
        cp index.html dist/
        cp -r js dist/
        cp fibonacci.wasm dist/
    
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist

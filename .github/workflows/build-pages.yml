name: Build WASM and Deploy to Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install EMSDK
        run: |
          # Скачиваем EMSDK и готовим его к использованию
          git clone https://github.com/emscripten-core/emsdk.git
          cd emsdk
          ./emsdk install 3.1.9
          ./emsdk activate 3.1.9
          cd ..
        shell: bash

      - name: Build WASM
        run: |
          # Подключаем окружение EMSDK и собираем
          source ./emsdk/emsdk_env.sh
          emcc compute.cpp -O2 \
            -s WASM=1 \
            -s EXPORTED_FUNCTIONS="['_compute']" \
            -s EXTRA_EXPORTED_RUNTIME_METHODS="['ccall','cwrap']" \
            -o app.js
        shell: bash

      - name: Prepare docs
        run: |
          mkdir -p docs
          cp index.html app.js app.wasm docs/
        shell: bash

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
